<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css">  
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Maven+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Skinner Aviation LLC</title>
</head>
<body>
    <nav class="outer-hamburger-container">
        <button class="hamburger-position hamburger hamburger--spring" id="hamburg" type="button" aria-label="Menu" aria-controls="navigation">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </nav>
    
        
    <nav class="link-nav">
        <div class="menu-item-container">
            <button class="menu-item" type="button" aria-label="Home" aria-controls="navigation">Home</button>
            <button class="menu-item" type="button"  aria-label="About" aria-controls="navigation">About</button>
            <button class="menu-item" type="button"  aria-label="Services" aria-controls="navigation">Services</button>
            <button class="menu-item" type="button"  aria-label="Contact" aria-controls="navigation">Contact</button>
        </div>
    </nav>
    <div class="main-content-container open home-background" id="contentContainer">
        <footer class="foot">                
                &copy; <script>document.write(new Date().getFullYear())</script> Skinner Aviation LLC
    </footer>
        <div class="main-content" id="mainContent">
            
            <header class="header" id="header"> 
               <div class="logo-container"></div>                                                
            </header>                
            
            <section class="inner-content about" id= "about">
               <div class="about-top">About section</div>
                <div class="about-bottom">
                    <div class="about-bottom-item">About section</div>
                    <div class="about-bottom-item">About section</div>
                    <div class="about-bottom-item">About section</div>
                </div>
               
            </section>
            
            <div class="home">
                <div class=home-image>
                            
                </div>
                <div style="height:1px;width:100vw" id="checkContentTop"></div>
            </div>
            
            <section class="inner-content services" id= "services">
                    <div class="services-item">Services</div>
                    <div class="services-item split-services">
                        <div class="service-split"></div>
                        <div class="service-split"></div>
                        <div class="service-split"></div>
                    </div>
                    <div class="services-item">Services</div>
            </section>
            <div style="height:10vh;width:100vw" id="checkContent"></div>
            

            <section class="inner-content contact" id= "contact">
                <div class="contact-info-container">Contact info</div>
                <div class="contact-form-container">more info form</div>
            </section>
            <div style="height:1px;width:100vw" id="checkBottom"></div>
        </div>
    </div>
</body>
<script src="./javascript/main.js"></script>
</html>
